<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link
      rel="icon"
      href="https://cdn.glitch.global/e7d904dc-3a74-4413-9bc4-72f0e1d9fa62/monitor.svg?v=1709768625757"
      type="image/webp"
    />
    <link rel="stylesheet" href="css/journal.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--temps-->
    <template id="categoryTemplate">
      <div class="category">
        <label class="categoryTitle"></label>
        <div class="entryList"></div>
      </div>
    </template>

    <div class="navline">
      <div id="navButtonDivider">
        <div id="navHead">
          <input
            id="journalName"
            type="text"
            placeholder="Untitled"
            autocomplete="off"
            aria-label="Title Field"
            oninput="titleInput(this)"
          />
          <div class="icon-lock" style="float: left">
            <div class="lock-top-1" style="background-color: #312644"></div>
            <div class="lock-top-2"></div>
            <div class="lock-body" style="background-color: #342b4e"></div>
            <div class="lock-hole"></div>
          </div>
        </div>
        <div id="navButtonsRow">
          <button class="navbutton" onclick="navButton(this, 1)">New</button>
          <button class="navbutton" onclick="navButton(this, 2)">Save</button>
          <button class="navbutton" onclick="navButton(this, 3)">Load</button>
          <button class="navbutton" onclick="navButton(this, 4)">
            Calendar
          </button>
          <button class="navbutton" onclick="navButton(this, 5)">
            Journal
          </button>
        </div>
      </div>
      <div id="searchBox">
        <input
          id="searchLabel"
          type="text"
          placeholder="Search..."
          autocomplete="off"
          aria-label="Search field"
          oninput="searchInput(this)"
        />
      </div>
    </div>

    <div id="container">
      <div id="main"></div>
      <div id="editPanel">
        <button class="back-button" onclick="editPanelClose()">&lt;</button>

        <div
          spellcheck="false"
          autocorrect="off"
          autocapitalize="off"
          translate="no"
          contenteditable="true"
          style="tab-size: 4"
          class="cm-content cm-lineWrapping"
          role="textbox"
          aria-multiline="true"
          data-language="markdown"
          aria-autocomplete="list"
        >
          <div class="cm-line">
            <img class="cm-widgetBuffer" aria-hidden="true" /><span
              class="cm-placeholder"
              aria-label="placeholder # Defines the behavior and core persona of the bot.
Use {#} followed by a space to highlight the tittle of each paragraph."
              contenteditable="false"
              style="pointer-events: none"
              ># Defines the behavior and core persona of the bot. Use {#}
              followed by a space to highlight the tittle of each
              paragraph.</span
            ><br />
          </div>
        </div>
      </div>
    </div>

    <script src="js/journal.js"></script>
  </body>
</html>
