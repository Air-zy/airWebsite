<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic</title>
    <link
      rel="icon"
      href="https://cdn.glitch.global/e7d904dc-3a74-4413-9bc4-72f0e1d9fa62/monitor.svg?v=1709768625757"
      type="image/webp"
    >
    <link rel="stylesheet" href="css/quadratic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <script src="js/quadratic.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="cmdline">
        <p>
          <input type="text" id="a" name="a" placeholder="a" autocomplete="off">x<span class="superscript">2</span> 
          <input type="text" id="b" name="b" placeholder="- b" autocomplete="off">x 
          <input type="text" id="c" name="c" placeholder="+ c" autocomplete="off">
        </p>
        <p>
          <label id="coefficients">a = ? b = ? c = ?</label>
        </p>
      </div>
    </div>
  </body>
</html>
