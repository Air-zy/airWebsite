<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Game Data</title><style>body{margin:0;font-family:monospace;background:#121212;color:#eee;display:flex;flex-direction:column;align-items:stretch;padding:1rem}.json-output{background:#1e1e1e;padding:1rem;white-space:pre;overflow-x:auto;border:1px solid #444}summary{cursor:pointer;font-weight:700;color:#dcdcaa}.key{color:#9cdcfe}.string{color:#ce9178}.number{color:#b5cea8}.boolean{color:#569cd6}.null{color:#888}details{margin-left:1rem}</style></head><body><h2>Game Player Data</h2><div id="jsonViewer" class="json-output">Loading...</div><script>function formatValue(e){return"string"==typeof e?`<span class="string">"${e}"</span>`:"number"==typeof e?`<span class="number">${e}</span>`:"boolean"==typeof e?`<span class="boolean">${e}</span>`:null===e?'<span class="null">null</span>':e}function createViewer(e){if("object"!=typeof e||null===e)return formatValue(e);const n=Array.isArray(e),r=Object.entries(e);let t="";for(let[e,a]of r){let r=n?"":`<span class="key">"${e}"</span>: `;if("object"==typeof a&&null!==a){const e=createViewer(a);t+=`<details><summary>${r}${Array.isArray(a)?"[...]":"{...}"}</summary>${e}</details>`}else t+=`${r}${formatValue(a)}<br>`}return t}fetch("api/gam3DB").then((e=>e.json())).then((e=>{document.getElementById("jsonViewer").innerHTML=createViewer(e)})).catch((e=>{document.getElementById("jsonViewer").innerHTML=`<p>Error: ${e.message}</p>`}))</script></body></html>
