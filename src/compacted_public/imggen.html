nt(n),a,parseInt(l),parseInt(r),parseInt(o),parseInt(d)];inGeneration=!0,darkOverlay.style.display="block";const u=startCounter(20);fetch("/api/imggen",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(i)}).then((e=>e.json())).then((e=>{console.log(e),inGeneration=!1,clearInterval(u),e.msg?(document.getElementById("displayImage").src=e.msg,displayImage.onload=function(){displayImage.naturalWidth,displayImage.naturalHeight;displayImage.naturalWidth>displayImage.naturalHeight?(displayImage.style.width="100%",displayImage.style.height="auto"):(displayImage.style.height="100%",displayImage.style.width="auto")}):e.error?alert(e.error):alert(error),countdown.innerText="",darkOverlay.style.display="none"})).catch((e=>{inGeneration=!1,clearInterval(u),console.warn("Error:",e),alert(e),darkOverlay.style.display="none"}))}))</script></body></html>
