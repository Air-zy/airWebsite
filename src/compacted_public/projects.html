<section class="txt-section"><style>#projects{display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-around;scrollbar-width:thin;height:700px;width:90%;overflow-y:auto;overflow-x:hidden;gap:40px}.project-container{width:600px;position:relative;margin:20px;transition:transform .3s ease}.project-card{position:relative;flex-shrink:0;border-top:dotted var(--text-grey) 1px;padding:20px;display:flex;gap:20px;text-decoration:none;color:inherit;cursor:pointer}.project-card:focus,.project-card:hover{text-decoration:none;color:inherit}.project-container:hover{transform:translateY(-10px)}.project-container img{border-radius:6px;object-fit:cover}.project-footer{display:flex;flex-direction:row;gap:10px;flex-wrap:wrap}.project-footer p{border-radius:12px;background-color:var(--frame-bcol);color:var(--text-grey);margin:0;font-size:75%;padding:10px;padding-top:3px;padding-bottom:3px}.project-card div p{margin:0;padding-bottom:10px;font-size:calc(1rem * .9)}.proj-title{position:absolute;top:-10px;font-size:1rem;white-space:nowrap;left:120px;transform:translateX(-50%);text-align:center;padding-right:4px;padding-left:4px;margin:0;background-color:var(--frame-bcol)}.proj-stats{position:absolute;top:-8px;font-size:.8rem;white-space:nowrap;right:60px;transform:translateX(50%);color:var(--text-grey);text-align:center;padding-right:4px;padding-left:4px;margin:0;opacity:0;background-color:var(--frame-bcol);transition:opacity .4s ease-out}.project-container:hover .proj-stats{opacity:1}.icon-button .button-text{display:none}.icon-button:hover .button-text{display:inline}@media (max-width:600px){#projects{width:100%}}</style><h2 style="margin-bottom:0">Projects</h2><p class="small-p" style="margin-bottom:30px">Projects I created and own. <button class="icon-button" onclick="reloadProjects()"><span class="button-text"></span> <i class="fa fa-refresh"></i></button></p><div id="projects"></div></section>
