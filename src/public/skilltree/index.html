<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Editable Skill Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
            cursor: default;
        }

        text {
            font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
            fill: #fff;
        }

        .menu {
            position: absolute;
            background: #222;
            color: #fff;
            border-radius: 4px;
            padding: 4px 0;
            display: none;
            z-index: 1000;
            font-family: system-ui, sans-serif;
            font-size: 14px;
            min-width: 120px;
        }

        .menu div {
            padding: 4px 12px;
            cursor: pointer;
        }

        .menu div:hover {
            background: #444;
        }

        /* Button styling */
        #sendBtn {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 1002;
            background: #00d1ff;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-family: system-ui, sans-serif;
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status {
            position: absolute;
            top: 50px;
            left: 12px;
            z-index: 1002;
            background: #222;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-family: system-ui, sans-serif;
            display: none;
        }
    </style>
</head>

<body>
    <button id="sendBtn" title="Send the current skill tree to the backend">Send Skill Tree</button>
    <div id="status"></div>

    <svg></svg>
    <div id="contextMenu" class="menu"></div>

    <script src="./main.js"></script>
</body>

</html>
