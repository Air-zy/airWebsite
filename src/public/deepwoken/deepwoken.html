<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deepwoken Cards</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #cards {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
    }

    #potion-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #1b1b1b;
      padding: 15px;
      margin: 0;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .card h2 {
      margin: 0 0 5px;
      font-size: 20px;
    }

    .card small {
      color: #aaa;
    }

    .potion-stat { font-weight:600; margin:0 0 6px 0; }
    .val { font-family: monospace; margin:0 0 8px 0; color:#54cf5e; }
    .combo { font-size:0.9rem; margin:3px 0; color:#dfdfdf; }
    .muted { color:#666; font-size:0.85rem }
    hr {border-color:grey}
  </style>
</head>

<body>

<h1>Potion stat extremes</h1>
<div id="potion-panel" class="potion-panel"></div>

<h2>Ingredient Values</h2>
<div style="overflow-x:auto;">
  <table id="ingredientTable" border="1" cellspacing="0" cellpadding="6" style="border-collapse:collapse; background:#0a0a0a; border-color: #3d3d3d">
  </table>
</div>


<h1>Talents</h1>
<div id="cards"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
