<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deepwoken Cards</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #cards {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
    }

    .card {
      background: #1b1b1b;
      padding: 15px;
      margin: 0;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .card h2 {
      margin: 0 0 5px;
      font-size: 20px;
    }

    .card small {
      color: #aaa;
    }
  </style>
</head>

<body>

<h1>Deepwoken Talents</h1>
<div id="cards"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
